apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "java"

dependencies {
   compile 'commons-lang:commons-lang:2.6'
   testCompile "junit:junit:4.10"
   testCompile "org.mockito:mockito-all:1.9.5"
   testCompile "org.hamcrest:hamcrest-core:1.3"
}

task wrapper(type: Wrapper) {
   gradleVersion = '2.0'
}

repositories {
   mavenCentral()
}
